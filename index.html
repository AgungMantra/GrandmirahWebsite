<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Mirah Website</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <header id="Srscale" class="px-7 sm:px-24 lg:px-12 py-7 bg-primary w-full flex lg:flex-row md:gap-y-5 justify-between items-center text-white fixed z-50">
      <a href="index.html"><img src="imgasset/contact-logo-small.png" alt="logo" class="w-32 sm:w-48" /></a>
      <nav>
        <ul class="absolute top-20 w-full bg-primary py-5 sm:py-10 md:py-0 left-0 -translate-y-[50rem] md:translate-y-0 transition-all duration-700 -z-10 items-center justify-between text-sm xl:text-lg md:flex" id="menuList">
          <li id="navactive" class="pl-7 border-r border-white transition-all pr-2 sm:pl-24 md:pl-0"><a href="../index.html" class="hover:text-gray-400">HOME</a></li>
          <li class="pt-4 pl-7 border-r border-white transition-all pr-2 sm:pl-24 md:pt-0 md:pl-0"><a href="./pages/about.html" class="hover:text-gray-400">ABOUT US</a></li>
          <li class="pt-4 pl-7 border-r border-white transition-all pr-2 sm:pl-24 md:pt-0 md:pl-0"><a href="./pages/location.html" class="hover:text-gray-400">LOCATION</a></li>
          <li class="pt-4 pl-7 border-r border-white transition-all pr-2 sm:pl-24 md:pt-0 md:pl-0"><a href="./pages/rooms.html" class="hover:text-gray-400">ROOMS</a></li>
          <li class="pt-4 pl-7 border-r border-white transition-all pr-2 sm:pl-24 md:pt-0 md:pl-0"><a href="./pages/service.html" class="hover:text-gray-400">SERVICES & FACILITIES</a></li>
          <li class="pt-4 pl-7 border-r border-white transition-all pr-2 sm:pl-24 md:pt-0 md:pl-0"><a href="./pages/gallery.html" class="hover:text-gray-400">GALLERY</a></li>
          <li class="pt-4 pl-7 border-r border-white transition-all pr-2 sm:pl-24 md:pt-0 md:pl-0"><a href="./pages/booknow.html" class="hover:text-gray-400">BOOK NOW</a></li>
          <li class="pt-4 pl-7  transition-all pr-2 sm:pl-24 md:pt-0 md:pl-0"><a href="./pages/contactus.html" class="hover:text-gray-400">CONTACT US</a></li>
        </ul>
        <button class="md:hidden bg-opacity-50" id="menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7" viewBox="0 0 24 24"><g fill="none" stroke="white" stroke-linecap="round" stroke-width="2"><path d="M5 5L19 19"><animate fill="freeze" attributeName="d" dur="0.4s" values="M5 5L19 19;M5 5L19 5"/></path><path d="M12 12H12" opacity="0"><animate fill="freeze" attributeName="d" begin="0.2s" dur="0.4s" values="M12 12H12;M5 12H19"/><set attributeName="opacity" begin="0.2s" to="1" /></path><path d="M5 19L19 5"><animate fill="freeze" attributeName="d" dur="0.4s" values="M5 19L19 5;M5 19L19 19"/></path></g></svg>
        </button>
      </nav>
    </header>

    <section class="h-screen w-full fixed top-0 left-0 z-0">
      <div class="p-2 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 text-white bg-transparent rounded-lg text-center shadow-md">
        <h1 id="typewriter" class="text-4xl sm:text-3xl md:text-4xl lg:text-6xl font-bold">Centered Text</h1>
      </div>
      
      <div
        id="default-carousel"
        class="relative w-full h-full"
        data-carousel="slide"
        style="
          mask-image: linear-gradient(
            to bottom,
            rgba(255, 0, 0, 0) 0%,
            rgb(69, 211, 22) 12.5%,
            rgb(65, 22, 221) 87.5%,
            rgba(20, 225, 222, 0) 100%
          );
        "
      >
        <!-- Carousel wrapper -->
        <div class="relative h-full overflow-hidden">
          <!-- Item 1 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="./imgasset/home-slide-25.jpg"
              alt="image"
              class="h-full w-full object-cover object-center"
            />
            <div class="absolute inset-0 bg-gray-700 opacity-60 rounded-md"></div>
          </div>
          <!-- Item 2 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="./imgasset/gallery/gallery2.jpg"
              class="absolute block w-full h-full object-cover object-center opacity-70 hover:opacity-100 transition-opacity duration-500 ease-in-out"
              alt="..."
            />
            <div class="absolute inset-0 bg-gray-700 opacity-60 rounded-md"></div>
          </div>
          <!-- Item 3 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="./imgasset/home-slide-20.jpg"
              class="absolute block w-full h-full object-cover object-center opacity-70 hover:opacity-100 transition-opacity duration-500 ease-in-out"
              alt="..."
            />
            <div class="absolute inset-0 bg-gray-700 opacity-60 rounded-md"></div>
          </div>
          <!-- Item 4 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="./imgasset/home-slide-21.jpg"
              class="absolute block w-full h-full object-cover object-center opacity-70 hover:opacity-100 transition-opacity duration-500 ease-in-out"
              alt="..."
            />
            <div class="absolute inset-0 bg-gray-700 opacity-60 rounded-md"></div>
          </div>
          <!-- Item 5 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="./imgasset/home-slide-22.jpg"
              class="absolute block w-full h-full object-cover object-center opacity-70 hover:opacity-100 transition-opacity duration-500 ease-in-out"
              alt="..."
            />
            <div class="absolute inset-0 bg-gray-700 opacity-60 rounded-md"></div>
          </div>
          <!-- Item 6 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="./imgasset/home-slide-24.jpg"
              class="absolute block w-full h-full object-cover object-center opacity-70 hover:opacity-100 transition-opacity duration-500 ease-in-out"
              alt="..."
            />
            <div class="absolute inset-0 bg-gray-700 opacity-60 rounded-md"></div>
          </div>
        </div>
        <!-- Slider indicators -->
        <div
          class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
        >
          <button
            type="button"
            class="w-3 h-3 rounded-full bg-white"
            aria-current="true"
            aria-label="Slide 1"
            data-carousel-slide-to="0"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full bg-white"
            aria-current="false"
            aria-label="Slide 2"
            data-carousel-slide-to="1"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full bg-white"
            aria-current="false"
            aria-label="Slide 3"
            data-carousel-slide-to="2"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full bg-white"
            aria-current="false"
            aria-label="Slide 4"
            data-carousel-slide-to="3"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full bg-white"
            aria-current="false"
            aria-label="Slide 5"
            data-carousel-slide-to="4"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full bg-white"
            aria-current="false"
            aria-label="Slide 6"
            data-carousel-slide-to="5"
          ></button>
        </div>
        <!-- Slider controls -->
        <button
          type="button"
          class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 1 1 5l4 4"
              />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button
          type="button"
          class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
